<app-header></app-header>
<router-outlet></router-outlet>

<div class="row">
    <div class="col-md-6 offset-md-3">
        <h1>
            Super Admin Registration form
        </h1>
        <form action="" [formGroup]="addSuperAdmin">
            <div class="form-group">
                <label for="">Name</label>
                <input type="text" class="form-control" formControlName="name" autocomplete="off">
                <span *ngIf="addSuperAdmin.hasError('required', 'name') && addSuperAdmin.controls['name'].dirty"
                    class="text-danger">Name is required</span>
            </div>
            <div class="form-group">
                <label for="">Email</label>
                <input type="email" class="form-control" formControlName="email" autocomplete="off">

                <span class="text-danger"
                    *ngIf="addSuperAdmin.hasError('required', 'email') && addSuperAdmin.controls['email'].dirty">email
                    is required</span>
                <span class="text-danger" *ngIf="addSuperAdmin.hasError('email', 'email') ">email is invalid</span>
            </div>
            <div class="form-group">
                <label for="">Password</label>
                <input type="password" class="form-control" formControlName="password" autocomplete="off">
                <span class="text-danger"
                    *ngIf="addSuperAdmin.hasError('required', 'password') && addSuperAdmin.controls['password'].dirty">password
                    is required</span>
            </div>
            <div class="form-group">
                <label for="">Confirm Password</label>
                <input type="password" class="form-control" formControlName="ConfirmPassword">
                <span class="text-danger"
                    *ngIf="addSuperAdmin.hasError('required', 'ConfirmPassword') && addSuperAdmin.controls['ConfirmPassword'].dirty">
                    Confirm password is required</span>
                    <span class="text-danger"
                    *ngIf="addSuperAdmin.hasError('ConfirmPasswordValidators', 'ConfirmPassword') ">
                     password did not match</span>
            </div>
            <button class="btn btn-success mt-4" [disabled]="addSuperAdmin.invalid" (click)="submit()"
                [class.disabled]="addSuperAdmin.invalid">Sign In</button>
        </form>

    </div>
</div>

<div class="row mt-5">
    <div class="col-md-6 offset-md-3">
        <h1>
            Super Admin Login form
        </h1>
        <form action="" [formGroup]="LoginSuperAdmin">

            <div class="form-group">
                <label for="">Email</label>
                <input type="email" class="form-control" formControlName="email">
                <span *ngIf="LoginSuperAdmin.hasError('required', 'email')"></span>
            </div>
            <div class="form-group">
                <label for="">Password</label>
                <input type="password" class="form-control" formControlName="password">
            </div>

            <button class="btn btn-success" (click)="login()">Login</button>
        </form>

    </div>
</div>
